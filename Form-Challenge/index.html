<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Challenge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="" method="GET">
        <h2>How can we help you?</h2>
        <section>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" id="username" name="username" required />
            </li>
            <li>
              <label for="email">Your E-Mail Address</label>
              <input type="email" id="email" name="email" required />
            </li>
            <li>
              <label for="phone">Your Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                required
                minlength="5"
              />
            </li>
            <li>
              <label for="message">Your Message</label>
              <textarea
                id="message"
                name="message"
                rows="7"
                required
                minlength="10"
                maxlength="200"
              ></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="channel">How did you us?</label>
          <select id="channel" name="channel" required>
            <option value="search">Web Search</option>
            <option value="word-of-mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="inline-control">
              <input
                type="radio"
                id="reply-phone"
                name="reply"
                value="phone"
                required
              />
              <label for="reply-phone">Call me</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                id="reply-email"
                name="reply"
                value="email"
                required
              />
              <label for="reply-email">Send me an email</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                id="reply-none"
                name="reply"
                value="no reply"
                required
              />
              <label for="reply-none">Don't reply</label>
            </li>
          </ul>
        </section>

        <section class="inline-control">
            <input
              type="checkbox"
              name="accept-terms"
              id="accept-terms"
              required
            />
            <label for="accept-terms">Accept Terms</label>
        </section>

        <section id="form-actions">
            <button type="reset" class="btn-empty">Clear</button>
            <button type="submit" class="btn-filled">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
