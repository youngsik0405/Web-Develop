<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Challenge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="" method="GET">
        <h2>How can we help you?</h2>
        <section>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" id="user-name" name="username" required/>
            </li>
            <li>
              <label for="useremail">Your E-Mail Address</label>
              <input type="email" id="user-email" name="useremail" required/>
            </li>
            <li>
              <label for="userphone">Your Phone Number</label>
              <input type="text" id="user-phone" name="userphone" required/>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your Message</label>
          <textarea id="user-message" name="usermessage" rows="8"></textarea>
        </section>

        <section>
          <label for="how-find">How did you us?</label>
          <select id="how-find" name="howfind">
            <option>Web Search</option>
            <option>World of Mouth</option>
            <option>Other</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="form-control-inline">
              <input type="radio" id="call-me" name="reply" value="call me" />
              <label for="call-me">Call me</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                id="send-email"
                name="reply"
                value="send email"
              />
              <label for="send-email">Send me an email</label>
            </li>
            <li class="form-control-inline">
              <input type="radio" id="no-reply" name="reply" value="no reply" />
              <label for="no-reply">Don't reply</label>
            </li>
          </ul>
        </section>

        <section>
          <div class="form-control-inline">
            <input type="checkbox" name="term" id="agree-term" />
            <label for="accept-terms">Accept Terms</label>
          </div>
        </section>

        <section>
          <div class="control-button">
            <button type="reset" class="name">Clear</button>
            <button type="submit" class="submit">Submit</button>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
